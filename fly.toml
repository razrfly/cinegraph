# fly.toml app configuration file generated for cinegraph on 2025-11-19T15:57:56+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cinegraph'
primary_region = 'fra'
kill_signal = 'SIGTERM'

[build]

[deploy]
  # release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'cinegraph.fly.dev'
  PORT = '8080'
  DATABASE_HOST = 'eu-central-1.pg.psdb.cloud'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
